logging:
  level:
    ROOT: DEBUG

# volatile in-memory database
spring:
  datasource:
    url:jdbc:h2:mem:EmployeeDB
    driverClassName:org.h2.Driver
    username=sa
    password=password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

#  prevent loosing data upon restart
#  datasource:
#    url=jdbc:h2:file:/data/demo:

server:
  port: 8080

file:
  location:
    input: D:\personal\apps\complete\files\input
    processed: D:\personal\apps\complete\files\processed
    error: D:\personal\apps\complete\files\error

